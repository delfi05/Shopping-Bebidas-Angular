<h1>Lista de Bebidas Alcoholicas</h1>
<table class="table text">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Bebidas Alcoholicas</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor= "let shopping of shoppings" [ngClass]="{'liquidacion':shopping.liquidacion}">
            <td><img class="my-4" width="150" [src]="shopping.imagen" [alt]="shopping.imagen"></td>
            <td>{{shopping.bebidaAlcoholica}}</td>
            <td>{{shopping.tipo}}</td>
            <td>{{shopping.precio | currency}}</td> <!--pipes para poner signo $-->
            <td> <span class="badge text-bg-light" *ngIf="shopping.stock==0">Sin stock</span></td>
            <td>
                <app-input-integer [cantidad]="shopping.cantidad" [max]="shopping.stock" *ngIf="shopping.stock" (maxReached)="maxReached($event)"></app-input-integer>
                <button class="button" (click)= "addToCart(shopping)">Comprar</button>
            </td>
        </tr>
        
    </tbody>
</table>

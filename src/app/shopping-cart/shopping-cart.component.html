<h1>Carrito de compras</h1>
<table class="table">
    <thead>
        <tr>
            <td>Nombre</td>
            <td>Cantidad</td>
            <td>Precio</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shopping of (cartList$ | async);let i=index">
            <td>{{shopping.bebidaAlcoholica}}</td>
            <td>{{shopping.cantidad}}</td>
            <td>{{shopping.precio | currency}}</td>
            <td><button class="btn btn-danger" (click)="deleteShopp(i)">Eliminar</button></td>
        </tr>
    </tbody>
</table>
